    <h1>Loop and Array</h1>
    <script>
        var names = ["jenny", "Tom", "Alex", "Izzie"]; 
     </script>
    <ul>
        <script>
            var i = 0;
            while(i < names.length) {
                document.write('<li>'+names[i]+'</li>');
                i=i+1;
            }
        </script>
    </ul>

            document.write('<li>1</li>');
            var i= 0;

            document.write('<li>2</li>');

    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["apple", "banana"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0])
        document.write(coworkers[1])
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
    
    <h2>add</h2>
    <script>
        coworkers.push('duru');
    </script>

    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>If-true</h2>
    <script> 
        document.write("1<br>");
        if(true) {
        document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>")
    </script>
    <h2>If-false</h2>
    <script> 
        document.write("1<br>");
        if(false) {
        document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>")
    </script>
